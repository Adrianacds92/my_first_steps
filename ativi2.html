<!DOCTYPE html>
<html>
    <head></head>
<body>
    <h1>
        Demonstrando o uso do SVG
    </h1>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="4" fill="red" />
</svg><br />
<svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(153, 78, 65);stroke-width:10;stroke:rgb(204, 21, 106)" />
</svg><br />
<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:rgb(170, 90, 94);stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg><br />
</body>
</html>
